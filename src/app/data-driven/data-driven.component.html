<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           formControlName="name">
    <small class="invalid" [hidden]="myForm.controls['name'].valid || (myForm.controls['name'].pristine && !submitted)">
      Name is required (minimum 1 character).
    </small>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text"
           class="form-control"
           id="email"
           formControlName="email">
    <small [hidden]="myForm.controls['email'].valid || (myForm.controls['email'].pristine && !submitted)" class="invalid">
      Invalid email
    </small>
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <textarea formControlName="post" class="form-control"></textarea>
    <small class="invalid" [hidden]="myForm.controls['post'].valid || (myForm.controls['post'].pristine && !submitted)">
      Post is required (minimum 10 character).
    </small>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default" [disabled]="!myForm.valid" >Submit</button>
    <button type="submit" class="btn btn-primary" (click)="getData()">Get Data</button>
  </div>
</form>
