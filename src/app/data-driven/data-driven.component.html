<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Data Driven Component</title>
</head>
<body>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           formControlName="name">
    <small class="invalid" [hidden]="myForm.controls['name'].valid || (myForm.controls['name'].pristine && !submitted)">
      Name is required (minimum 1 character).
    </small>
  </div>
  <div class="form-group">
    <label for="email">E-Mail</label>
    <input type="text"
           class="form-control"
           id="email"
           formControlName="email">
    <small [hidden]="myForm.controls['email'].valid || (myForm.controls['email'].pristine && !submitted)" class="invalid">
      Invalid email
    </small>
  </div>
  <div class="form-group">
    <label for="post">Post</label>
    <textarea id="post" class="form-control"></textarea>
  </div>
  <div class="btn-group">
    <button type="button" class="btn btn-default" [disabled]="!myForm.valid" >Submit</button>
    <button type="submit" class="btn btn-primary" >Get Data</button>
  </div>
</form>
</body>
</html>
